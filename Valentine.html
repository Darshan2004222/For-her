<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f78da7, #fbc2eb);
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            z-index: 10;
        }
        .card h1 {
            color: #f76a8c;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes {
            background: #34a853;
            color: white;
        }
        .no {
            background: #ea4335;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine?</h1>
        <div class="button-container">
            <button class="yes" onclick="showCongratulations()">Yes</button>
            <button class="no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function showCongratulations() {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h1 style="color: #34a853;">üéâ Congratulations! üéâ</h1>
                    <p>I'm so excited to spend this special day with you Ms. Banashri Deka! ‚ù§Ô∏è</p>
                </div>`;
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no');

            // Get the current position of the "No" button
            const currentLeft = parseFloat(noButton.style.left) || 0;
            const currentTop = parseFloat(noButton.style.top) || 0;

            // Generate random offsets to move the button up, down, left, or right
            const offsetX = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 100 + 50);
            const offsetY = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 50 + 25);

            // Calculate new position ensuring it stays within the viewport
            const newLeft = Math.max(0, Math.min(window.innerWidth - noButton.offsetWidth, currentLeft + offsetX));
            const newTop = Math.max(0, Math.min(window.innerHeight - noButton.offsetHeight, currentTop + offsetY));

            // Apply the new position with smooth transitions
            noButton.style.position = 'absolute';
            noButton.style.transition = 'left 0.3s ease, top 0.3s ease';
            noButton.style.left = `${newLeft}px`;
            noButton.style.top = `${newTop}px`;
        }

        // Initialize the "No" button position
        const noButton = document.querySelector('.no');
        noButton.style.left = '50%';
        noButton.style.top = '50%';
    </script>
</body>
</html>
